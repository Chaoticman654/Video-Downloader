<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-download"></i> Video Downloader</h1>
            <div class="platforms">
                <span class="platform"><i class="fab fa-youtube"></i> YouTube</span>
                <span class="platform"><i class="fab fa-instagram"></i> Instagram</span>
                <span class="platform"><i class="fab fa-tiktok"></i> TikTok</span>
                <span class="platform"><i class="fab fa-facebook"></i> Facebook</span>
            </div>
        </div>
        <div class="input-section">
            <div class="input-group">
                <input id="url" placeholder="Paste YouTube, Instagram Reel, TikTok URL here..." type="url">
                <button class="download-btn" onclick="download()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <div id="status" class="status"></div>
        </div>
        <div class="files-section">
            <h3><i class="fas fa-folder-open"></i> Recent Downloads</h3>
            <div id="files" class="files-grid"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
